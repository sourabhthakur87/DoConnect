<div class="register-wrapper">
  <h2>Register</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="userName" placeholder="Enter username" />
      <div class="error"
        *ngIf="(submitted || registerForm.get('userName')?.touched) && registerForm.get('userName')?.hasError('required')">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter email" />
      <div class="error" *ngIf="(submitted || registerForm.get('email')?.touched)">
        <div *ngIf="registerForm.get('email')?.hasError('required')">Email is required.</div>
        <div *ngIf="registerForm.get('email')?.hasError('email') && !registerForm.get('email')?.hasError('required')">
          Invalid email format.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Enter password" />

      <div class="error" *ngIf="(submitted || registerForm.get('password')?.touched)">
        <div *ngIf="registerForm.get('password')?.hasError('required')">
          Password is required.
        </div>
        <div
          *ngIf="registerForm.get('password')?.hasError('pattern') && !registerForm.get('password')?.hasError('required')">
          Password must be at least 6 characters and contain at least one letter and one number.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="0">User</option>
        <option value="1">Admin</option>
      </select>
      <div class="error"
        *ngIf="(submitted || registerForm.get('role')?.touched) && registerForm.get('role')?.hasError('required')">
        Role is required.
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>

  <a class="login-link" routerLink="">Already have an account? Login</a>

  <div class="message" *ngIf="message">{{ message }}</div>
</div>
