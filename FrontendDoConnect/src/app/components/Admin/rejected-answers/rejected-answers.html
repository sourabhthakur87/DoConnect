<div class="overlay" *ngIf="isMenuOpen" (click)="closeMenu()"></div>
<app-admin-nav [isOpen]="isMenuOpen" (closeMenu)="closeMenu()"></app-admin-nav>

<div class="topbar">
  <button *ngIf="!isMenuOpen" (click)="toggleMenu()" class="menu-btn">â˜°</button>
  <h4 (click)="adminDashboard()">DoConnect</h4>
  <h2>Answers Status - <span style="color: rgb(242, 0, 0);">Rejected </span> </h2>

</div>


<!-- Rejected Answers Table -->
<div *ngIf="rejectedAnswers.length > 0" class="table-wrapper">
  <table class="rejected-answer-table">
    <thead>
      <tr>
        <th class="image-col">Images</th>
        <th class="text-col">Title/Question & Answer</th>
        <th class="actions-col">Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let answer of rejectedAnswers">
        <!-- ðŸ”¸ Image Column -->
        <td class="image-cell">
          <div class="image-wrapper">
            <!-- Question Image -->
            <p>Question</p>
            <img *ngIf="answer.questionImagePath; else defaultImage"
              [src]="'http://localhost:5122/images/' + answer.questionImagePath" alt="Question Image" class="thumbnail"
              (click)="showLargeImage(answer.questionImagePath)" />

            <!-- Answer Image -->
            <p>Answer</p>
            <img *ngIf="answer.answerImagePath; else defaultImage"
              [src]="'http://localhost:5122/images/' + answer.answerImagePath" alt="Answer Image" class="thumbnail"
              (click)="showLargeImage(answer.answerImagePath)" />

            <!-- Default Fallback -->
            <ng-template #defaultImage>
              <img src="download.jpeg" alt="Default Image" class="thumbnail" />
            </ng-template>
          </div>
        </td>

        <!-- ðŸ”¸ Text Column -->
        <td>
          <div class="title-row">
            <span>
              <strong>Title:</strong> {{ answer.questionTitle }}
            </span>
            <span class="asked-by"><strong>Asked By:</strong> {{ answer.askedBy }}</span>
          </div>
          <br />
          <strong>Question:</strong> {{ answer.questionText }}<br /><br />
          <strong>Answer:</strong> {{ answer.answerText }}
        </td>

        <!-- ðŸ”¸ Action Buttons -->
        <td>
          <button class="approve-btn" (click)="ApproveAnswer(answer.answerId)">Approve</button>
          <button class="delete-btn" (click)="deleteAnswer(answer.answerId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- No Rejected Answers -->
<div *ngIf="rejectedAnswers.length === 0" class="no-pending">
  <h2>No Rejected Answers</h2>
</div>

<!-- ðŸ” Image Modal -->
<div *ngIf="selectedImage" class="modal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <span class="close-btn" (click)="closeModal()">Ã—</span>
    <img [src]="'http://localhost:5122/images/' + selectedImage" alt="Enlarged Image" class="large-image" />
  </div>
</div>
